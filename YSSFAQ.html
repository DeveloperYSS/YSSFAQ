  <style>

    body {

      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #b50000;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      color: white;
    }

    .header img {
      height: 40px;
      margin-right: 15px;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 95%;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 12px;
      word-wrap: break-word;
    }

    .message.user {
      text-align: right;
      color: #333;
    }

    .message.bot {
      text-align: left;
      color: #b50000;
    }

    .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 5px;
      text-align: right;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      background-color: #b50000;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #990000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .chat-container {
        padding: 15px;
      }

      .chat-box {
        max-height: 300px;
        font-size: 15px;
      }

      input[type="text"], button {
        font-size: 15px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .chat-container {
        padding: 10px;
      }

      .chat-box {
        max-height: 250px;
        font-size: 14px;
      }

      .header h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
